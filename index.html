<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Qatar: The 9-7-4 Challenge</title>
    <style>
        :root {
            --qatar-maroon: #8D1B3D;
            --qatar-gold: #D4AF37;
            --correct-green: #28a745;
            --wrong-red: #dc3545;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-card {
            background: white;
            width: 95%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 10px solid var(--qatar-maroon);
        }

        .header {
            background: var(--qatar-maroon);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .progress-container {
            background: #eee;
            height: 8px;
            width: 100%;
        }

        #progress-bar {
            background: var(--qatar-gold);
            height: 100%;
            width: 0%;
            transition: 0.3s;
        }

        .quiz-body { padding: 25px; }

        .question {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .options-list { display: grid; gap: 10px; }

        .option-btn {
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        /* Color States */
        .correct { background: var(--correct-green) !important; color: white !important; border-color: var(--correct-green) !important; }
        .wrong { background: var(--wrong-red) !important; color: white !important; border-color: var(--wrong-red) !important; }
        .highlight { background: var(--qatar-gold) !important; color: white !important; border-color: var(--qatar-gold) !important; }

        .result-screen { text-align: center; padding: 40px 20px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h3 style="margin:0">Qatar Tourism: The 9-7-4 Challenge</h3>
    </div>
    <div class="progress-container"><div id="progress-bar"></div></div>

    <div id="game-container">
        <div style="padding:10px 25px; font-size: 0.7rem; font-weight:bold; color: var(--qatar-maroon); text-transform: uppercase; letter-spacing: 1px;" id="section-name">LANDMARKS</div>
        <div class="quiz-body">
            <div id="question-text" class="question"></div>
            <div id="options-container" class="options-list"></div>
        </div>
    </div>

    <div id="result-screen" class="result-screen">
        <h2 style="color: var(--qatar-maroon)">Mission Complete</h2>
        <p id="final-score" style="font-size: 1.5rem; font-weight:bold"></p>
        <p>Expertise Certified for Qatar Tourism 2026.</p>
        <button onclick="location.reload()" style="padding:12px 25px; background:var(--qatar-maroon); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; margin-top:20px;">Restart Challenge</button>
    </div>
</div>

<script>
    const quizData = [
        // 9 QUESTIONS: PLACES & LANDMARKS
        { q: "Which museum is designed to look like a 'Desert Rose'?", options: ["MIA", "National Museum of Qatar", "Mathaf", "Fire Station"], correct: 1 },
        { q: "Where can you find the Venice-inspired Qanat Quartier?", options: ["The Pearl-Qatar", "Msheireb", "Lusail", "Katara"], correct: 0 },
        { q: "Which cultural village features a gold-tiled mosque and pigeon towers?", options: ["Souq Waqif", "Katara", "Aspire Zone", "Education City"], correct: 1 },
        { q: "Which 'Smart City' hosted the 2022 World Cup Final?", options: ["Al Wakrah", "Dukhan", "Lusail City", "Al Rayyan"], correct: 2 },
        { q: "Which market is the historic 'Standing Market' of Doha?", options: ["Souq Al Wakrah", "Souq Waqif", "Falcon Souq", "Omani Souq"], correct: 1 },
        { q: "Where are the 'Singing Sand Dunes' located?", options: ["Al Khor", "Southwest of Doha", "Zekreet", "Lusail"], correct: 1 },
        { q: "Which man-made island is shaped like a pearl necklace?", options: ["Purple Island", "Banana Island", "The Pearl-Qatar", "Al Safliya"], correct: 2 },
        { q: "The Aspire Tower is commonly known by what name?", options: ["Burj Doha", "The Torch", "Al Bidda Tower", "Lusail Plaza"], correct: 1 },
        { q: "What is Qatar's UNESCO World Heritage site?", options: ["Al Zubarah Fort", "Barzan Towers", "Zekreet", "Khor Al Adaid"], correct: 0 },

        // 7 QUESTIONS: CULTURE & HOSPITALITY (Vice-Versa Focus)
        { q: "What is the primary ingredient used to flavor Qatari 'Loomi' in dishes?", options: ["Fresh Mint", "Dried Black Lime", "Saffron", "Cinnamon"], correct: 1 },
        { q: "A guest is served Arabic coffee. Which hand should they use to take it?", options: ["The Left Hand", "The Right Hand", "Both Hands", "Whichever is free"], correct: 1 },
        { q: "Traditional Qatari Dhows were primarily used for which industry?", options: ["Oil Transport", "Pearling and Fishing", "Racing", "Cattle transport"], correct: 1 },
        { q: "What is the 'unofficial' national drink served in every street corner?", options: ["Gahwa", "Karak", "Mint Lemonade", "Red Tea"], correct: 1 },
        { q: "In Qatari hospitality, if you don't want more coffee, you should:", options: ["Cover the cup with your hand", "Gently jiggle/shake the cup", "Place the cup upside down", "Stand up"], correct: 1 },
        { q: "What is the spiced rice and meat dish considered the national staple?", options: ["Shawarma", "Machboos", "Hummus", "Tabouleh"], correct: 1 },
        { q: "Which bird represents the soul of Qatari heritage and hunting?", options: ["Oryx", "Falcon", "Eagle", "Camel"], correct: 1 },

        // 4 TRUE/FALSE: TOURISM 2026
        { q: "True or False: Qatar 2026 is officially the safest country in the world for tourists.", options: ["True", "False"], correct: 0 },
        { q: "True or False: Visa-free entry is available for over 100 countries in 2026.", options: ["True", "False"], correct: 0 },
        { q: "True or False: In 2026, visitors can travel to all stadiums via the Doha Metro.", options: ["True", "False"], correct: 0 },
        { q: "True or False: Qatar is ranked as the flattest country on Earth.", options: ["True", "False"], correct: 1 } // False (It is 2nd flattest)
    ];

    let currentIdx = 0;
    let score = 0;
    let canClick = true;
    let firstTry = true;

    function initQuiz() {
        const data = quizData[currentIdx];
        const sectionName = currentIdx < 9 ? "LANDMARKS" : (currentIdx < 16 ? "CULTURE & HOSPITALITY" : "DESTINATION 2026");
        document.getElementById("section-name").innerText = sectionName;
        document.getElementById("question-text").innerText = data.q;
        document.getElementById("progress-bar").style.width = `${(currentIdx / 20) * 100}%`;
        
        const container = document.getElementById("options-container");
        container.innerHTML = "";
        canClick = true;
        firstTry = true;

        data.options.forEach((opt, i) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => handleChoice(i, btn);
            container.appendChild(btn);
        });
    }

    function handleChoice(idx, btn) {
        if (!canClick) return;
        const data = quizData[currentIdx];
        
        if (idx === data.correct) {
            btn.classList.add("correct");
            if (firstTry) score++;
            canClick = false;

            setTimeout(() => {
                currentIdx++;
                if (currentIdx < quizData.length) initQuiz();
                else finishGame();
            }, 800); // Fast 0.8s transition
        } else {
            btn.classList.add("wrong");
            firstTry = false;
            const btns = document.querySelectorAll(".option-btn");
            btns[data.correct].classList.add("highlight");
        }
    }

    function finishGame() {
        document.getElementById("game-container").classList.add("hidden");
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = `${score} / 20`;
        document.getElementById("progress-bar").style.width = `100%`;
    }

    initQuiz();
</script>
</body>
</html>
